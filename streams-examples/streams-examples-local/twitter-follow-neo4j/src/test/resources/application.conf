include file("twitter.conf")
include file("../twitter.conf")
include file("../../twitter.conf")
include file("../../../twitter.conf")
include file("../../../../twitter.conf")
include file("../../../../../twitter.conf")
graph = { include file("neo4j.properties") }
graph = { include file("../neo4j.properties") }
graph = { include file("../../neo4j.properties") }
graph = { include file("../../../neo4j.properties") }
graph = { include file("../../../../neo4j.properties") }
graph = { include file("../../../../../neo4j.properties") }
twitter {
  debug = true
  ids_only = false
  endpoint = "friends"
  info = [
    18055613
  ]
  twitter.max_items = 20
}
neo4j {
  scheme = "tcp"
  hosts += ${?graph.tcp.host}
  port = ${?graph.tcp.port}
}
taskTimeoutMs = 60000